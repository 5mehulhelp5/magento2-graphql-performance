name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
        magento-version: ['2.4.4', '2.4.5', '2.4.6']

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, gd, mysql, zip, intl, pdo_mysql
          coverage: none
          tools: composer
          ini-values: memory_limit=2G

      - name: Setup Composer Authentication
        env:
          COMPOSER_HOME: /home/runner/.composer
          MAGENTO_PUBLIC_KEY: ${{ secrets.MAGENTO_MARKETPLACE_PUBLIC_KEY }}
          MAGENTO_PRIVATE_KEY: ${{ secrets.MAGENTO_MARKETPLACE_PRIVATE_KEY }}
        run: |
          # Create Composer home directory
          mkdir -p "$COMPOSER_HOME"

          # Create auth.json in Composer home
          echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"$MAGENTO_PUBLIC_KEY\",\"password\":\"$MAGENTO_PRIVATE_KEY\"}}}" > "$COMPOSER_HOME/auth.json"

          # Set proper permissions
          chmod 600 "$COMPOSER_HOME/auth.json"

          # Show auth.json contents (masked)
          echo "Auth.json contents (masked):"
          cat "$COMPOSER_HOME/auth.json" | sed 's/"username":"[^"]*"/"username":"****"/g; s/"password":"[^"]*"/"password":"****"/g'

          # Verify Composer can read the auth.json
          echo "Composer auth config:"
          composer config --global --list | grep -v password

      - name: Install Dependencies
        env:
          COMPOSER_HOME: /home/runner/.composer
        run: |
          # Install dependencies with verbose output
          composer -vvv install --prefer-dist --no-progress

      - name: Run tests
        run: |
          vendor/bin/phpunit
          vendor/bin/phpcs
          vendor/bin/phpstan analyse
          vendor/bin/psalm
          vendor/bin/phpmd src text cleancode,codesize,controversial,design,naming,unusedcode

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release archive
        run: |
          zip -r Sterk_GraphQlPerformance.zip app/code/Sterk/GraphQlPerformance

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Sterk_GraphQlPerformance.zip
          asset_name: Sterk_GraphQlPerformance.zip
          asset_content_type: application/zip
