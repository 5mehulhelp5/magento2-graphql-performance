name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
        magento-version: ['2.4.4', '2.4.5', '2.4.6']

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, gd, mysql, zip, intl, pdo_mysql
          coverage: none
          tools: composer
          ini-values: memory_limit=2G

      - name: Verify Secrets
        env:
          PUBLIC_KEY: ${{ secrets.MAGENTO_MARKETPLACE_PUBLIC_KEY }}
          PRIVATE_KEY: ${{ secrets.MAGENTO_MARKETPLACE_PRIVATE_KEY }}
        run: |
          if [ -z "$PUBLIC_KEY" ] || [ -z "$PRIVATE_KEY" ]; then
            echo "::error::Missing required secrets!"
            echo "Please add the following secrets in your repository settings:"
            echo "- MAGENTO_MARKETPLACE_PUBLIC_KEY"
            echo "- MAGENTO_MARKETPLACE_PRIVATE_KEY"
            echo "Get these from https://marketplace.magento.com/customer/accessKeys/"
            exit 1
          fi
          echo "Secrets are properly set"

      - name: Configure Composer
        run: |
          # Configure Magento repository
          composer config --no-interaction repositories.magento composer https://repo.magento.com/

          # Configure authentication
          composer config --no-interaction http-basic.repo.magento.com "${{ secrets.MAGENTO_MARKETPLACE_PUBLIC_KEY }}" "${{ secrets.MAGENTO_MARKETPLACE_PRIVATE_KEY }}"

          # Verify configuration
          echo "Composer configuration (masked):"
          composer config --list | grep -v password

      - name: Install Dependencies
        run: |
          # Allow required plugins
          composer config --no-plugins allow-plugins.magento/composer-dependency-version-audit-plugin true
          composer config --no-plugins allow-plugins.magento/inventory-composer-installer true
          composer config --no-plugins allow-plugins.magento/composer-root-update-plugin true
          composer config --no-plugins allow-plugins.magento/magento-composer-installer true
          composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true

          # Show allowed plugins
          echo "Allowed plugins:"
          composer config --list | grep allow-plugins

          # Install dependencies with verbose output
          composer -vvv install --prefer-dist --no-progress --no-interaction

      - name: Run Unit Tests
        run: |
          cd Test/Unit && ../../vendor/bin/phpunit
          
      - name: Run Code Style Check
        run: |
          vendor/bin/phpcs
          vendor/bin/phpstan analyse
          vendor/bin/psalm
          vendor/bin/phpmd src text cleancode,codesize,controversial,design,naming,unusedcode

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release archive
        run: |
          zip -r Sterk_GraphQlPerformance.zip app/code/Sterk/GraphQlPerformance

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Sterk_GraphQlPerformance.zip
          asset_name: Sterk_GraphQlPerformance.zip
          asset_content_type: application/zip
